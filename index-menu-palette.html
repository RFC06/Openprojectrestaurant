      <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec logo et image adaptable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo-container">
            <img src="./images/logo/ohmyfood.png" alt="Logo" class="logo">
            <span class="arrow">&#8592;</span>
        </a>
    </header>

    <main>
        <img src="./images/restaurants/palette-du-gout.jpg" alt="Image adaptable" class="adaptive-image">
    </main>







    <section class="menu-section">
      <h4 class="section-title">À la française</h4>
      <div class="menu-items">

      <form>
        <!-- Section Entrées -->
        <fieldset>
          <legend>Entrées</legend>
          <div class="option">
            <div class="submit-button"></div>
            <input type="radio" id="entree1" name="entree" value="entree1" />
            <label for="entree1">Entree 1</label>
            <div class="subtitle">entree menu 1</div>
            <div class="price">25€</div>
          
          </div>
          <div class="option">
            <input type="radio" id="entree2" name="entree" value="entree2" />
            <label for="entree2">Entree 2</label>
            <div class="subtitle">entree menu 2</div>
            <div class="price">25€</div>
          </div>
          <div class="option">
            <input type="radio" id="entree3" name="entree" value="entree3" />
            <label for="entree3">Entree 3</label>
            <div class="subtitle">entree menu 3</div>
            <div class="price">25€</div>
          </div>
        </fieldset>
      
        <!-- Section Plats -->
        <fieldset>
          <legend>Plats</legend>
          <div class="option">
            <input type="radio" id="plat1" name="plat" value="plat1" />
            <label for="plat1">Plat 1</label>
            <div class="subtitle">plat menu 1</div>
            <div class="price">25€</div>
          </div>
          <div class="option">
            <input type="radio" id="plat2" name="plat" value="plat2" />
            <label for="plat2">Plat 2</label>
            <div class="subtitle">plat menu 2</div>
            <div class="price">25€</div>
          </div>
          <div class="option">
            <input type="radio" id="plat3" name="plat" value="plat3" />
            <label for="plat3">Plat 3</label>
            <div class="subtitle">plat menu 3</div>
            <div class="price">25€</div>
          </div>
        </fieldset>
      
        <!-- Section Desserts -->
        <fieldset>
          <legend>Desserts</legend>
          <div class="option">
            <input type="radio" id="dessert1" name="dessert" value="dessert1" />
            <label for="dessert1">Dessert 1</label>
            <div class="subtitle">dessert menu 1</div>
            <div class="price">25€</div>
          </div>
          <div class="option">
            <input type="radio" id="dessert2" name="dessert" value="dessert2" />
            <label for="dessert2">Dessert 2</label>
            <div class="subtitle">dessert menu 2</div>
            <div class="price">25€</div>
          </div>
          <div class="option">
            <input type="radio" id="dessert3" name="dessert" value="dessert3" />
            <label for="dessert3">Dessert 3</label>
            <div class="subtitle">dessert menu 3</div>
            <div class="price">25€</div>
          </div>
        </fieldset>
      
        <!-- Bouton de soumission -->
        <div>
          <input type="submit" />
        </div>
      </form>
    </body>
  </html>
